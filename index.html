<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<title>Custom Punishment QR System</title>

<style>
    body {
        margin: 0;
        background: black;
        font-family: Arial, sans-serif;
        overflow: hidden;
        color: white;
    }

    .system-container {
        width: 100%;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        text-align: center;
    }

    /* Scanner Box */
    .scanner-box {
        width: 320px;
        height: 320px;
        border: 3px solid lime;
        position: relative;
        box-shadow: 0 0 25px lime;
        overflow: hidden;
        margin-top: 15px;
    }

    .qr-area {
        width: 100%;
        height: 100%;
        background: url("https://api.qrserver.com/v1/create-qr-code/?size=300x300&data=PUNISHMENT") center/cover;
        opacity: 0.7;
        filter: grayscale(100%) contrast(150%);
    }

    /* Scan Line */
    .scan-line {
        width: 100%;
        height: 6px;
        background: lime;
        position: absolute;
        top: 0;
        animation: scanMove 2s infinite linear;
        box-shadow: 0 0 20px lime;
    }

    @keyframes scanMove {
        0% { top: 0; }
        50% { top: 310px; }
        100% { top: 0; }
    }

    /* Input Area */
    .input-area {
        margin-top: 25px;
    }

    input {
        padding: 12px;
        width: 260px;
        border-radius: 6px;
        border: none;
        outline: none;
        font-size: 15px;
    }

    button {
        margin-top: 10px;
        padding: 12px 25px;
        border: none;
        background: lime;
        font-size: 16px;
        font-weight: bold;
        cursor: pointer;
        border-radius: 8px;
        transition: 0.3s;
    }

    button:hover {
        background: white;
        color: black;
        transform: scale(1.05);
    }

    /* Popup Reveal */
    .popup {
        position: absolute;
        width: 100%;
        height: 100%;
        background: rgba(0,0,0,0.95);
        display: flex;
        justify-content: center;
        align-items: center;
        flex-direction: column;
        opacity: 0;
        pointer-events: none;
        transition: 0.5s;
    }

    .popup.active {
        opacity: 1;
        pointer-events: auto;
    }

    .popup h1 {
        font-size: 40px;
        color: lime;
        text-shadow: 0 0 20px lime;
    }

    .popup p {
        font-size: 22px;
        margin-top: 15px;
        max-width: 400px;
        text-align: center;
    }

    .counter {
        margin-top: 10px;
        color: gray;
        font-size: 14px;
    }
</style>
</head>

<body>

<div class="system-container">

    <h2>ðŸ“¡ SYSTEM QR PUNISHMENT REVEAL</h2>

    <!-- Scanner -->
    <div class="scanner-box">
        <div class="qr-area"></div>
        <div class="scan-line"></div>
    </div>

    <!-- Input -->
    <div class="input-area">
        <input id="punishmentInput" placeholder="Enter your punishment..." />
        <br>
        <button onclick="addPunishment()">ADD PUNISHMENT</button>
    </div>

    <!-- Scan Button -->
    <button onclick="scanPunishment()">SCAN NEXT PUNISHMENT</button>

    <p class="counter" id="counterText">Punishments Loaded: 0</p>

    <!-- Popup -->
    <div class="popup" id="popup">
        <h1>âš  PUNISHMENT ACTIVATED</h1>
        <p id="punishmentText"></p>
        <button onclick="closePopup()">CLOSE</button>
    </div>

</div>

<script>
    let punishmentList = [];
    let currentIndex = 0;

    function addPunishment() {
        let input = document.getElementById("punishmentInput");
        let value = input.value.trim();

        if (value === "") {
            alert("Enter a punishment first!");
            return;
        }

        punishmentList.push(value);
        input.value = "";

        updateCounter();
    }

    function scanPunishment() {
        if (punishmentList.length === 0) {
            alert("No punishments added yet!");
            return;
        }

        if (currentIndex >= punishmentList.length) {
            alert("All punishments have been revealed âœ…");
            return;
        }

        let popup = document.getElementById("popup");
        let text = document.getElementById("punishmentText");

        text.innerHTML = punishmentList[currentIndex];

        currentIndex++;

        popup.classList.add("active");
        updateCounter();
    }

    function closePopup() {
        document.getElementById("popup").classList.remove("active");
    }

    function updateCounter() {
        document.getElementById("counterText").innerText =
            `Punishments Loaded: ${punishmentList.length} | Revealed: ${currentIndex}`;
    }
</script>

</body>
</html>
